<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <script src="./designs.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1 id="header">Pixel Art Maker</h1>
  <form id="sizePicker">
    <h2>Choose Grid Size</h2>
    <div id="formDiv">
      <div id="sortable">
        <p>Grid Height:
          <input class="input" type="number" id="inputHeight" name="height" min="1" value="1" required>
        </p>
        <p>
          Grid Width:
          <input class="input" type="number" id="inputWidth" name="width" min="1" value="1" required>
        </p>
      </div>
      <button class="button input" type="submit" id="submit">Submit</button>
    </div>

  </form>

  <div id="tableDiv" hidden>

    <div>
      <h5>Instructions:</h5>
      <li>Pick a color</li>
      <li>Single click or mouse over to paint each cell</li>
      <li>Double click to clear</li>
      <li>Click
        <em>Restart</em> button to reset the Canvas</li>
    </div>
    <br/>
    <input type="color" id="colorPicker">
    <button class="button input" type="reset" id="restart" hidden>Restart</button>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
  </div>
</body>

</html>
